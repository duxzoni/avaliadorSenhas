<!DOCTYPE html>
<html lang="pt-br" data-ng-app="avaliador">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/avaliador.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/controller.js"></script>
<title>Avaliador de Segurança de Senhas</title>
</head>
<body data-ng-controller="AvaliadorCtrl" data-ng-onload="loadValues()">
	<section class="body">
		<header class="nome">
			<h1>AVALIADOR DE SEGURANÇA DE SENHA</h1>
		</header>
		<div id="campos">
			<div id="senha">
				<input type="password" id="senhaPwd" name="senhaPwd"
					autocomplete="off" data-ng-keyup="loadValues()" placeholder="Senha" />
			</div>
			<div id="pontuacaoBorda">
				<div id="pontuacao">{{resultado.pontuacao}}%</div>
				<div id="barraDePontuacao">&nbsp;</div>
			</div>
			<div id="complexidadeBorda">
				<div id="complexidade">{{resultado.complexidade}}</div>
				<div id="barraDeComplexidade">&nbsp;</div>
			</div>
		</div>
	</section>
	<!--<div ng-view></div>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script> 
	<script src="js/app.js"></script>-->


</body>
</html>
