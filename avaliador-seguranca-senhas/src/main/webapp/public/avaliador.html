<!DOCTYPE html>
<html lang="pt-br" ng-app="app" class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/avaliador.css">
<script type="text/javascript" src="js/avaliadorSenha.js"></script>
<title>Avaliador de Segurança de Senhas</title>
</head>
<body>
	<header class="body">>
		<h1>AVALIADOR DE SEGURANÇA DE SENHA</h1>
	</header>
	<section class="body">
		<form id="formPassword" name="formPassword">
			<table id="tableAvaliadorDeSenha" cellpadding="5" cellspacing="1" border="0">
				<tr>
					<td colspan="2">
						<input type="password" id="senhaPwd" name="senhaPwd"
						autocomplete="off" onkeyup="" placeholder = "Senha"/>
					</td>
				</tr>
				<tr>
					<td>
                        <div id="pontuacaoBorda">
	                        <div id="pontuacao">0%</div>
    	                    <div id="barraDePontuacao">&nbsp;</div>
                        </div>
					</td>
					<td>
						<div id="complexidadeBorda">
	                        <div id="complexidade">Muito Curta</div>
    	                    <div id="barraDeComplexidade">&nbsp;</div>
                        </div>
					</td>
				</tr>
			</table>
		</form>
	</section>
	<div ng-view></div>
	<script src="/js/app.js"></script>
	<script src="/js/controller.js"></script>
	<link rel="stylesheet"
		href="/webjars/bootstrap/3.3.6/css/bootstrap.css">


</body>
</html>
