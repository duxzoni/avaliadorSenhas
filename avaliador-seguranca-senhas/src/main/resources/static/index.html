<!DOCTYPE html>
<html lang="pt-br" data-ng-app="avaliador">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/avaliador.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/controller.js"></script>
<title>Avaliador de Segurança de Senhas</title>
</head>
<body data-ng-controller="AvaliadorCtrl" ng-onload="loadValues()">
	<header class="body">
		<h1>AVALIADOR DE SEGURANÇA DE SENHA</h1>
	</header>
	<section class="body">
		<form id="formPassword" name="formPassword">
			<table id="tableAvaliadorDeSenha" >
				<tr>
					<td colspan="2"><input type="password" id="senhaPwd"
						name="senhaPwd" autocomplete="off" ng-keyup="loadValues()" placeholder="Senha" />
					</td>
				</tr>
				<tr>
					<td>
						<div id="pontuacaoBorda">
							<div id="pontuacao">{{resultado.pontuacao}}%</div>
							<div id="barraDePontuacao">&nbsp;</div>
						</div>
					</td>
					<td>
						<div id="complexidadeBorda" >
							<div id="complexidade">{{resultado.complexidade}}</div>
							<div id="barraDeComplexidade">&nbsp;</div>
						</div>
					</td>
				</tr>
			</table>
		</form>
	</section>
	<!--<div ng-view></div>
	<script src="js/app.js"></script>
	<script src="js/controller.js"></script> 
	<script src="js/app.js"></script>-->
	

</body>
</html>
